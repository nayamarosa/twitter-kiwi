<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
    <script src="js/firebaseconfig.js"></script>
    
    <title>kiwi talk</title>
</head>

<body>
    
    <header>
        <h1>
            <img src="images/logo.png" alt="kiwi talk">
        </h1>
    </header>
    
    <section>
        <p>Faça seu login</p>
        <form>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <input type="button" id="login" value="login">
        </form>
        <p>Ainda não tem conta? <a href="">CADASTRE-SE</a></p>
    </section>
    
    <section>
        <p>Faça seu cadastro</p>
        <form>
            <input type="text" name="register-name" id="register-name" placeholder="Digite seu nome">
            <input type="email" name="register-email" id="register-email" placeholder="Digite seu e-mail">
            <input type="password" name="register-password" id="register-password" placeholder="Digite uma senha">
            <input type="button" id="register" value="register">
        </form>
        <p><a href="">Cancelar</a></p>
    </section>
    
    <!-- <script src="/__/firebase/6.3.0/firebase-app.js"></script>
    <script src="/__/firebase/init.js"></script> -->
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
