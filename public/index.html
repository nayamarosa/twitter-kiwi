<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
    <script src="js/firebaseconfig.js"></script>
    
    <title>kiwi talk</title>
</head>

<body>
    <header class="header">
        <h1 class="logo">
            <img src="images/logo.png" alt="kiwi talk">
        </h1>
    </header>
    
    <section id="login-section" class="align">
        <p>Faça seu login</p>
        <form class="align">
            <input type="email" name="email" id="email" class="input" placeholder="Digite seu e-mail">
            <input type="password" name="password" id="password" class="input" placeholder="Digite sua senha">
            <input type="button" id="login" class="btn" value="ENTRAR">
        </form>
        <p>Ainda não tem conta? <strong id="btn-register">CADASTRE-SE</strong></p>
    </section>
    
    <section id="register-section" class="align hidden">
        <p>Faça seu cadastro</p>
        <form class="align">
            <input type="text" name="register-name" id="register-name" class="input" placeholder="Digite seu nome">
            <input type="email" name="register-email" id="register-email" class="input" placeholder="Digite seu e-mail">
            <input type="password" name="register-password" id="register-password" class="input" placeholder="Digite uma senha">
            <input type="button" id="register" class="btn" value="CADASTRAR">
        </form>
        <p id="btn-login">Já tenho cadastro! <strong>FAZER LOGIN</strong></p>
    </section>
    
    <script src="js/index.js"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
